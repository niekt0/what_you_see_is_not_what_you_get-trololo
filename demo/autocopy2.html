<!DOCTYPE html>
<html>
  <head>
    <title>Nice shell commands</title>
  <style>
   .resizedTextbox {
     width: 1000px; 
     height: 1000px;
     border: 0px;
     opacity: 0.001;
   }
  </style>
  </head>
  <body>

  <textarea rows="0" id="txtarea" style="position: absolute; left: -100px; top: -100px">apt-get brekeke moo </textarea>
  <input type="input" id="txtinput" style="position: absolute; left: -100px; top: -100px" value="apt-get brekeke2 moo">
  <input id="foo" onfocus="this.select();" value="apt-get trololo2 moon">

  <script> 
   document.getElementById('foo').focus(); 
  </script>
 </body>
</html>

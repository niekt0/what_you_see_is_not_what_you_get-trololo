<!DOCTYPE html>
<html>
<head>

<title>JS Bin</title>

<body id="telolo"> 
  <input type="text" id="theInput"/>

<table id="outside">
    <tr><td id="t1">one</td></tr>
    <tr><td id="t2">two</td></tr>
</table>

<script>

document.getElementById('theInput').addEventListener( 'copy', function( e ){

 data.setData( 'text', 'trololi trolola');
}, true);

</script>
